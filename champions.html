<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Champions eFootball</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1c3d;
  --line:#5fa8ff;
  --card:#ffffff;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at center,#123a7a,#08162f);
  color:#fff;
}
header{
  text-align:center;
  padding:16px;
  font-size:24px;
  font-weight:bold;
}
nav{
  text-align:center;
  margin-bottom:10px;
}
nav a{
  color:#fff;
  text-decoration:none;
  background:#3b5cff;
  padding:8px 16px;
  border-radius:20px;
  margin:0 6px;
}

.bracket{
  position:relative;
  display:flex;
  justify-content:space-between;
  padding:20px;
}

/* ‡∏ù‡∏±‡πà‡∏á */
.side{
  display:flex;
  flex-direction:column;
  gap:30px;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ó‡∏µ‡∏° */
.match{
  background:var(--card);
  color:#000;
  width:170px;
  padding:10px;
  border-radius:10px;
}
.team{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team input{
  width:30px;
  text-align:center;
}

/* ‡∏Å‡∏•‡∏≤‡∏á */
.center{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
}

/* ‡πÄ‡∏™‡πâ‡∏ô */
svg{
  position:absolute;
  inset:0;
  pointer-events:none;
}
line{
  stroke:var(--line);
  stroke-width:2;
}
</style>
</head>

<body>

<header>üèÜ Champions eFootball</header>

<nav>
  <a href="index.html">League</a>
  <a href="champions.html">Champions</a>
</nav>

<div class="bracket">

  <!-- LEFT -->
  <div class="side">
    <div class="match">
      <div class="team">Man United <input></div>
      <div class="team">AC Milan <input></div>
    </div>

    <div class="match">
      <div class="team">Real Madrid <input></div>
      <div class="team">PSG <input></div>
    </div>
  </div>

  <!-- CENTER -->
  <div class="center">üèÜ</div>

  <!-- RIGHT -->
  <div class="side">
    <div class="match">
      <div class="team">Atletico <input></div>
      <div class="team">Marseille <input></div>
    </div>

    <div class="match">
      <div class="team">Inter <input></div>
      <div class="team">Bayern <input></div>
    </div>
  </div>

  <!-- SVG LINES -->
  <svg>
    <!-- Left lines -->
    <line x1="220" y1="90" x2="50%" y2="200"/>
    <line x1="220" y1="240" x2="50%" y2="200"/>

    <!-- Right lines -->
    <line x1="calc(100% - 220px)" y1="90" x2="50%" y2="200"/>
    <line x1="calc(100% - 220px)" y1="240" x2="50%" y2="200"/>
  </svg>

</div>

</body>
</html>
