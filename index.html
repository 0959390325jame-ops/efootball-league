<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
section{display:none;padding:10px;}
section.active{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:14px;
  margin-bottom:16px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
}

.btn{
  padding:2px 8px;
  border:none;
  border-radius:6px;
  background:var(--pl-pink);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>üèÜ eFootball League SS2</header>

<nav>
  <button onclick="showPage('table')">Table</button>
  <button onclick="showPage('fixtures')">Fixtures</button>
  <button onclick="showPage('stats')">Stats</button>
</nav>

<!-- TABLE -->
<section id="table" class="active">
<table>
<thead>
<tr>
<th>#</th><th>Club</th>
<th>P</th><th>W</th><th>D</th><th>L</th>
<th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</section>

<!-- FIXTURES -->
<section id="fixtures">
<div id="fixtureList"></div>
</section>

<!-- STATS -->
<section id="stats">
<h3>‚öΩ Top Scorers</h3>
<table>
<thead>
<tr><th>Player</th><th>Team</th><th>Goals</th><th>+</th></tr>
</thead>
<tbody id="scorerBody"></tbody>
</table>

<h3>üü® Yellow Cards</h3>
<table>
<thead>
<tr><th>Player</th><th>Team</th><th>YC</th><th>+</th></tr>
</thead>
<tbody id="yellowBody"></tbody>
</table>

<h3>üü• Red Cards</h3>
<table>
<thead>
<tr><th>Player</th><th>Team</th><th>RC</th><th>+</th></tr>
</thead>
<tbody id="redBody"></tbody>
</table>
</section>

<script>
/* ===== TEAMS ===== */
const teams=[
 "Man United","AC Milan","Atletico Madrid",
 "Real Madrid","Marseille","PSG"
];

/* ===== PLAYERS (‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢) ===== */
let players=[
 {name:"Player 1",team:"Man United",g:0,y:0,r:0},
 {name:"Player 2",team:"AC Milan",g:0,y:0,r:0},
 {name:"Player 3",team:"Real Madrid",g:0,y:0,r:0},
 {name:"Player 4",team:"PSG",g:0,y:0,r:0},
];

/* ===== NAV ===== */
function showPage(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 renderAll();
}

/* ===== STATS RENDER ===== */
function renderStats(){
 document.getElementById("scorerBody").innerHTML=
 players.sort((a,b)=>b.g-a.g).map(p=>`
 <tr>
  <td>${p.name}</td><td>${p.team}</td>
  <td>${p.g}</td>
  <td><button class="btn" onclick="pGoal('${p.name}')">+</button></td>
 </tr>`).join("");

 document.getElementById("yellowBody").innerHTML=
 players.map(p=>`
 <tr>
  <td>${p.name}</td><td>${p.team}</td>
  <td>${p.y}</td>
  <td><button class="btn" onclick="pYellow('${p.name}')">+</button></td>
 </tr>`).join("");

 document.getElementById("redBody").innerHTML=
 players.map(p=>`
 <tr>
  <td>${p.name}</td><td>${p.team}</td>
  <td>${p.r}</td>
  <td><button class="btn" onclick="pRed('${p.name}')">+</button></td>
 </tr>`).join("");
}

/* ===== BUTTON ACTIONS ===== */
function pGoal(n){players.find(p=>p.name===n).g++;renderStats();}
function pYellow(n){players.find(p=>p.name===n).y++;renderStats();}
function pRed(n){players.find(p=>p.name===n).r++;renderStats();}

/* ===== TABLE DUMMY (‡πÑ‡∏°‡πà‡∏¢‡∏∏‡πà‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏î‡∏¥‡∏°) ===== */
function renderTable(){
 document.getElementById("tableBody").innerHTML=
 teams.map((t,i)=>`
 <tr>
  <td>${i+1}</td><td>${t}</td>
  <td>0</td><td>0</td><td>0</td><td>0</td>
  <td>0</td><td>0</td><td>0</td><td>0</td>
 </tr>`).join("");
}

function renderAll(){
 renderTable();
 renderStats();
}

renderAll();
</script>

</body>
</html>
