<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>eFootball League SS2</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:#f6f7fb;
}

header{
  background:linear-gradient(90deg,#37003c,#ff2882);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:16px 0;
}

.tabs button{
  border:none;
  padding:10px 22px;
  border-radius:20px;
  font-size:15px;
  cursor:pointer;
  background:#eee;
}

.tabs button.active{
  background:#37003c;
  color:#fff;
}

.page{
  display:none;
  padding:10px;
}

.page.active{
  display:block;
}

.match{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.team{
  display:flex;
  align-items:center;
  gap:8px;
  width:40%;
}

.team img{
  width:28px;
  height:28px;
}

.score{
  display:flex;
  align-items:center;
  gap:6px;
}

.score input{
  width:42px;
  height:36px;
  font-size:16px;
  text-align:center;
  border:1px solid #ccc;
  border-radius:8px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:20px 10px;
}

.controls button{
  background:#37003c;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-size:14px;
}

.table{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

.table-header,.table-row{
  display:grid;
  grid-template-columns:40px 1fr 40px 40px 40px 40px 60px 80px;
  padding:10px;
  font-size:14px;
  align-items:center;
}

.table-header{
  background:#37003c;
  color:#fff;
  font-weight:600;
}

.table-row:nth-child(even){
  background:#f2f2f2;
}

.form{
  display:flex;
  gap:3px;
}

.form span{
  width:14px;
  height:14px;
  border-radius:50%;
  display:inline-block;
}

.W{background:#2ecc71}
.D{background:#f1c40f}
.L{background:#e74c3c}
</style>
</head>

<body>

<header>üèÜ eFootball League SS2</header>

<div class="tabs">
  <button id="tabFixtures" class="active">Fixtures</button>
  <button id="tabTable">Table</button>
</div>

<!-- FIXTURES -->
<div id="fixturesPage" class="page active"></div>

<div class="controls">
  <button onclick="prevPage()">Prev</button>
  <button onclick="saveScores()">Save</button>
  <button onclick="resetAll()">Reset</button>
  <button onclick="nextPage()">Next</button>
</div>

<!-- TABLE -->
<div id="tablePage" class="page">
  <div class="table" id="leagueTable"></div>
</div>

<script>
const teams=[
 {id:1,name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
 {id:2,name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
 {id:3,name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
 {id:4,name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
 {id:5,name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/en/1/1d/Olympique_Marseille_logo.svg"},
 {id:6,name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

// generate fixtures (3 rounds)
let fixtures=[];
teams.forEach(a=>{
 teams.forEach(b=>{
  if(a.id!==b.id){
   fixtures.push({home:a,away:b,hs:"",as:""});
  }
 });
});

let page=0;
const perPage=6;
let locked = localStorage.getItem("efs2_locked")==="true";

const saved=JSON.parse(localStorage.getItem("efs2_scores")||"[]");
if(saved.length) fixtures=saved;

function renderFixtures(){
 const box=document.getElementById("fixturesPage");
 box.innerHTML="";
 fixtures.slice(page*perPage,page*perPage+perPage).forEach((m,i)=>{
  box.innerHTML+=`
  <div class="match">
    <div class="team">
      <img src="${m.home.logo}">${m.home.name}
    </div>
    <div class="score">
      <input ${locked?"disabled":""} value="${m.hs}" oninput="fixtures[${page*perPage+i}].hs=this.value">
      -
      <input ${locked?"disabled":""} value="${m.as}" oninput="fixtures[${page*perPage+i}].as=this.value">
    </div>
    <div class="team" style="justify-content:flex-end">
      ${m.away.name}<img src="${m.away.logo}">
    </div>
  </div>`;
 });
}

function saveScores(){
 if(locked) return alert("Scores already saved");
 localStorage.setItem("efs2_scores",JSON.stringify(fixtures));
 localStorage.setItem("efs2_locked","true");
 locked=true;
 renderFixtures();
 alert("Saved successfully");
}

function resetAll(){
 if(!confirm("Reset all data?"))return;
 localStorage.clear();
 location.reload();
}

function prevPage(){ if(page>0){page--;renderFixtures();}}
function nextPage(){ if((page+1)*perPage<fixtures.length){page++;renderFixtures();}}

document.getElementById("tabFixtures").onclick=()=>{
 document.getElementById("fixturesPage").classList.add("active");
 document.getElementById("tablePage").classList.remove("active");
 tabFixtures.classList.add("active");
 tabTable.classList.remove("active");
};

document.getElementById("tabTable").onclick=()=>{
 document.getElementById("fixturesPage").classList.remove("active");
 document.getElementById("tablePage").classList.add("active");
 tabFixtures.classList.remove("active");
 tabTable.classList.add("active");
 buildTable();
};

function buildTable(){
 const table=document.getElementById("leagueTable");
 let stats={};
 teams.forEach(t=>stats[t.id]={t,pts:0,p:0,w:0,d:0,l:0,gd:0,form:[]});

 fixtures.forEach(m=>{
  if(m.hs!==""&&m.as!==""){
   const h=stats[m.home.id], a=stats[m.away.id];
   const hs=+m.hs, as=+m.as;
   h.p++;a.p++;
   h.gd+=hs-as;a.gd+=as-hs;
   if(hs>as){h.w++;a.l++;h.pts+=3;h.form.unshift("W");a.form.unshift("L")}
   else if(hs<as){a.w++;h.l++;a.pts+=3;a.form.unshift("W");h.form.unshift("L")}
   else{h.d++;a.d++;h.pts++;a.pts++;h.form.unshift("D");a.form.unshift("D")}
  }
 });

 const rows=Object.values(stats).sort((a,b)=>b.pts-a.pts||b.gd-a.gd);
 table.innerHTML=`
 <div class="table-header">
  <div>#</div><div>Club</div><div>P</div><div>W</div><div>D</div><div>L</div><div>GD</div><div>Form</div>
 </div>`;
 rows.forEach((r,i)=>{
  table.innerHTML+=`
  <div class="table-row">
   <div>${i+1}</div>
   <div style="display:flex;align-items:center;gap:6px">
    <img src="${r.t.logo}" width="22">${r.t.name}
   </div>
   <div>${r.p}</div><div>${r.w}</div><div>${r.d}</div><div>${r.l}</div>
   <div>${r.gd}</div>
   <div class="form">${r.form.slice(0,5).map(f=>`<span class="${f}"></span>`).join("")}</div>
  </div>`;
 });
}

renderFixtures();
</script>

</body>
</html>
