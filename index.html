<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:13px;
  table-layout:fixed;
}
col.rank{width:32px}
col.club{width:150px}
col.small{width:34px}
col.form{width:90px}

th,td{
  padding:6px 4px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}
.team img{
  width:22px;
  height:22px;
}
.form{
  white-space:nowrap;
}
.form span{
  display:inline-block;
  width:16px;
  height:16px;
  line-height:16px;
  border-radius:50%;
  color:#fff;
  font-size:10px;
  margin-right:2px;
}
.W{background:#2ecc71}
.D{background:#f1c40f}
.L{background:#e74c3c}
.champ{background:#e8fff0}
.relegate{background:#ffecec}

/* ===== FIXTURES ===== */
section{display:none;padding:10px}
section.active{display:block}

.fixture{
  background:#fff;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:6px;
}
.score{
  display:flex;
  align-items:center;
  gap:4px;
}
.score input{
  width:38px;
  height:28px;
  text-align:center;
  font-size:15px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.controls button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--pl-purple);
  color:#fff;
}
</style>
</head>

<body>

<header>üèÜ eFootball League SS2</header>

<nav>
  <button onclick="showPage('fixtures')">Fixtures</button>
  <button onclick="showPage('table')">Table</button>
</nav>

<!-- FIXTURES -->
<section id="fixtures" class="active">
  <div id="fixtureList"></div>
  <div class="controls">
    <button onclick="prevPage()">Prev</button>
    <button onclick="saveResults()">Save</button>
    <button onclick="resetAll()">Reset</button>
    <button onclick="nextPage()">Next</button>
  </div>
</section>

<!-- TABLE -->
<section id="table">
<table>
<colgroup>
  <col class="rank">
  <col class="club">
  <col class="small"><col class="small"><col class="small"><col class="small">
  <col class="small"><col class="small"><col class="small">
  <col class="small">
  <col class="form">
</colgroup>
<thead>
<tr>
  <th>#</th>
  <th>Club</th>
  <th>P</th>
  <th>W</th>
  <th>D</th>
  <th>L</th>
  <th>GF</th>
  <th>GA</th>
  <th>GD</th>
  <th>Pts</th>
  <th>Form</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</section>

<script>
const teams=[
 {name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
 {name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
 {name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
 {name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
 {name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d8/Olympique_Marseille_logo.svg"},
 {name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

/* ===== FIXTURES (LOCKED ORDER) ===== */
const savedFixtures = JSON.parse(localStorage.getItem("efs2_fixtures"));
let fixtures = savedFixtures || [
  {h:"Man United",a:"AC Milan",hs:"",as:""},
  {h:"Atletico Madrid",a:"Real Madrid",hs:"",as:""},
  {h:"Marseille",a:"PSG",hs:"",as:""},

  {h:"AC Milan",a:"Man United",hs:"",as:""},
  {h:"Real Madrid",a:"Atletico Madrid",hs:"",as:""},
  {h:"PSG",a:"Marseille",hs:"",as:""},

  {h:"Man United",a:"Real Madrid",hs:"",as:""},
  {h:"AC Milan",a:"PSG",hs:"",as:""},
  {h:"Atletico Madrid",a:"Marseille",hs:"",as:""},

  {h:"Real Madrid",a:"Man United",hs:"",as:""},
  {h:"PSG",a:"AC Milan",hs:"",as:""},
  {h:"Marseille",a:"Atletico Madrid",hs:"",as:""}
];

localStorage.setItem("efs2_fixtures",JSON.stringify(fixtures));

let page=0;
const perPage=6;

/* NAV */
function showPage(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 render();
}

/* FIXTURES */
function renderFixtures(){
 const box=document.getElementById("fixtureList");
 box.innerHTML="";
 fixtures.slice(page*perPage,page*perPage+perPage).forEach((m,i)=>{
  box.innerHTML+=`
  <div class="fixture">
    <div class="team"><img src="${getLogo(m.h)}">${m.h}</div>
    <div class="score">
      <input type="number" min="0" value="${m.hs}" onchange="updateScore(${page*perPage+i},'hs',this.value)">
      <b>-</b>
      <input type="number" min="0" value="${m.as}" onchange="updateScore(${page*perPage+i},'as',this.value)">
    </div>
    <div class="team">${m.a}<img src="${getLogo(m.a)}"></div>
  </div>`;
 });
}

/* TABLE */
function renderTable(){
 let stats={};
 teams.forEach(t=>stats[t.name]={P:0,W:0,D:0,L:0,GF:0,GA:0,form:[]});

 fixtures.forEach(m=>{
  if(m.hs!==""&&m.as!==""){
   let h=stats[m.h], a=stats[m.a];
   let hs=+m.hs, as=+m.as;
   h.P++; a.P++;
   h.GF+=hs; h.GA+=as;
   a.GF+=as; a.GA+=hs;
   if(hs>as){h.W++;a.L++;h.form.unshift("W");a.form.unshift("L");}
   else if(hs<as){a.W++;h.L++;a.form.unshift("W");h.form.unshift("L");}
   else{h.D++;a.D++;h.form.unshift("D");a.form.unshift("D");}
  }
 });

 let arr=Object.keys(stats).map(n=>{
  let s=stats[n];
  return {...s,name:n,GD:s.GF-s.GA,Pts:s.W*3+s.D};
 }).sort((a,b)=>b.Pts-a.Pts||b.GD-a.GD||b.GF-a.GF);

 let body=document.getElementById("tableBody");
 body.innerHTML="";
 arr.forEach((t,i)=>{
  body.innerHTML+=`
  <tr class="${i==0?'champ':i>=4?'relegate':''}">
    <td>${i+1}</td>
    <td class="team"><img src="${getLogo(t.name)}">${t.name}</td>
    <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
    <td>${t.GF}</td><td>${t.GA}</td><td>${t.GD}</td>
    <td><b>${t.Pts}</b></td>
    <td class="form">${t.form.slice(0,5).map(f=>`<span class="${f}">${f}</span>`).join("")}</td>
  </tr>`;
 });
}

/* HELPERS */
function getLogo(n){return teams.find(t=>t.name==n).logo;}
function updateScore(i,k,v){fixtures[i][k]=v;}
function saveResults(){
 localStorage.setItem("efs2",JSON.stringify(fixtures));
 alert("Saved");
}
function resetAll(){
 if(confirm("Reset all data?")){
  localStorage.clear();
  location.reload();
 }
}
function nextPage(){if((page+1)*perPage<fixtures.length){page++;render();}}
function prevPage(){if(page>0){page--;render();}}
function render(){renderFixtures();renderTable();}

render();
</script>

</body>
</html>
