<body>

<header>üèÜ eFootball League</header>

<nav>
  <button class="active" onclick="showPage('program')">‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°</button>
  <button onclick="showPage('table')">‡∏ï‡∏≤‡∏£‡∏≤‡∏á</button>
  <button onclick="showPage('scorer')">Top Scorer</button>
</nav>

<!-- PROGRAM (‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô) -->
<div id="program" class="page active">
<table>
<thead>
<tr>
<th>‡∏ó‡∏µ‡∏°‡πÄ‡∏´‡∏¢‡πâ‡∏≤</th>
<th>‡∏ú‡∏•</th>
<th>‡∏ó‡∏µ‡∏°‡πÄ‡∏¢‡∏∑‡∏≠‡∏ô</th>
</tr>
</thead>
<tbody id="programBody"></tbody>
</table>
</div>

<!-- TABLE -->
<div id="table" class="page">
<table>
<thead>
<tr>
<th>#</th>
<th>‡∏ó‡∏µ‡∏°</th>
<th>P</th>
<th>GD</th>
<th>Pts</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- TOP SCORER (‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÄ‡∏≠‡∏á) -->
<div id="scorer" class="page">
<input id="scorerName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô">
<input id="scorerGoal" type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏õ‡∏£‡∏∞‡∏ï‡∏π">
<button class="save" onclick="saveScorer()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

<h3>Top Scorer ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</h3>
<p id="scorerResult">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>
</div>

<script>
/* ===== ‡∏ó‡∏µ‡∏° ===== */
const teams=[
{name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
{name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
{name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/en/2/27/Olympique_Marseille_logo.svg"},
{name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
{name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
{name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

/* ===== ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ===== */
let standings=teams.map(t=>({...t,P:0,GD:0,PTS:0}));

/* ===== ‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô ===== */
const matches=[
["Real Madrid","Man United"],
["Marseille","Atletico Madrid"],
["AC Milan","PSG"],
["Real Madrid","Marseille"],
["Man United","AC Milan"],
["Atletico Madrid","PSG"],
["Real Madrid","Atletico Madrid"],
["Man United","PSG"],
["Marseille","AC Milan"]
];

/* Render PROGRAM TABLE */
function renderProgram(){
const body=document.getElementById("programBody");
body.innerHTML="";
matches.forEach(m=>{
const home=teams.find(t=>t.name===m[0]);
const away=teams.find(t=>t.name===m[1]);
body.innerHTML+=`
<tr>
<td class="team"><img src="${home.logo}">${home.name}</td>
<td>-</td>
<td class="team"><img src="${away.logo}">${away.name}</td>
</tr>`;
});
}

/* Render TABLE */
function renderTable(){
const body=document.getElementById("tableBody");
body.innerHTML="";
standings.forEach((t,i)=>{
body.innerHTML+=`
<tr class="${i==0?'champ':i>=4?'relegate':''}">
<td>${i+1}</td>
<td class="team"><img src="${t.logo}">${t.name}</td>
<td>${t.P}</td>
<td>${t.GD}</td>
<td>${t.PTS}</td>
</tr>`;
});
}

/* Top Scorer */
function saveScorer(){
const name=document.getElementById("scorerName").value;
const goal=document.getElementById("scorerGoal").value;
if(!name||!goal) return;
localStorage.setItem("scorer",`${name} - ${goal} ‡∏õ‡∏£‡∏∞‡∏ï‡∏π`);
loadScorer();
}
function loadScorer(){
const s=localStorage.getItem("scorer");
if(s) document.getElementById("scorerResult").innerText=s;
}

/* Navigation */
function showPage(p){
document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
document.getElementById(p).classList.add("active");
document.querySelectorAll("nav button").forEach(x=>x.classList.remove("active"));
event.target.classList.add("active");
}

renderProgram();
renderTable();
loadScorer();
</script>

</body>
</html>
