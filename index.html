<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
section{display:none;padding:10px;}
section.active{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:14px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
  font-size:13px;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
}
.team img{
  width:22px;
  height:22px;
  object-fit:contain;
}
.champ{background:#e7ffe7;}
.relegate{background:#ffe7e7;}

.form span{
  display:inline-block;
  width:18px;
  height:18px;
  line-height:18px;
  border-radius:50%;
  color:#fff;
  font-size:11px;
}
.W{background:#2ecc71;}
.D{background:#f1c40f;}
.L{background:#e74c3c;}

.fixture{
  background:#fff;
  margin-bottom:8px;
  padding:8px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.score input{
  width:36px;
  text-align:center;
  font-size:16px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}
.controls button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>eFootball League SS2</header>

<nav>
  <button onclick="showPage('table')">Table</button>
  <button onclick="showPage('fixtures')">Fixtures</button>
</nav>

<!-- TABLE -->
<section id="table" class="active">
<table>
<thead>
<tr>
<th>#</th><th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th>
<th>GF</th><th>GA</th><th>GD</th><th>Pts</th><th>Form</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</section>

<!-- FIXTURES -->
<section id="fixtures">
<div id="fixtureList"></div>

<div class="controls">
  <button onclick="prevPage()">Prev</button>
  <button onclick="saveResults()">Save</button>
  <button onclick="resetAll()">Reset</button>
  <button onclick="nextPage()">Next</button>
</div>
</section>

<script>
const teams=[
 {name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
 {name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
 {name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
 {name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
 {name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d8/Olympique_Marseille_logo.svg"},
 {name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

// ===== FIXTURES (45 matches, 6 per page) =====
let fixtures=[];
teams.forEach((a,i)=>{
 teams.forEach((b,j)=>{
  if(i<j){
    fixtures.push({h:a.name,a:b.name,hs:"",as:""});
    fixtures.push({h:b.name,a:a.name,hs:"",as:""});
    fixtures.push(Math.random()>0.5
      ?{h:a.name,a:b.name,hs:"",as:""}
      :{h:b.name,a:a.name,hs:"",as:""});
  }
 });
});

let page=0;
const perPage=6;

// ===== STORAGE =====
const saved=JSON.parse(localStorage.getItem("efs2"))||{};
fixtures=fixtures.map((f,i)=>saved[i]?saved[i]:f);

// ===== NAV =====
function showPage(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 render();
}

// ===== FIXTURES RENDER =====
function renderFixtures(){
 const box=document.getElementById("fixtureList");
 box.innerHTML="";
 fixtures.slice(page*perPage,page*perPage+perPage).forEach((m,i)=>{
  box.innerHTML+=`
  <div class="fixture">
    <div class="team"><img src="${getLogo(m.h)}">${m.h}</div>
    <div class="score">
      <input type="number" min="0" value="${m.hs}" 
        onchange="updateScore(${page*perPage+i},'hs',this.value)">
      -
      <input type="number" min="0" value="${m.as}" 
        onchange="updateScore(${page*perPage+i},'as',this.value)">
    </div>
    <div class="team">${m.a}<img src="${getLogo(m.a)}"></div>
  </div>`;
 });
}

// ===== TABLE =====
function renderTable(){
 let stats={};
 teams.forEach(t=>stats[t.name]={P:0,W:0,D:0,L:0,GF:0,GA:0,form:[]});

 fixtures.forEach(m=>{
  if(m.hs!=="" && m.as!==""){
   let h=stats[m.h], a=stats[m.a];
   let hs=+m.hs, as=+m.as;
   h.P++; a.P++;
   h.GF+=hs; h.GA+=as;
   a.GF+=as; a.GA+=hs;
   if(hs>as){h.W++;a.L++;h.form.unshift("W");a.form.unshift("L");}
   else if(hs<as){a.W++;h.L++;a.form.unshift("W");h.form.unshift("L");}
   else{h.D++;a.D++;h.form.unshift("D");a.form.unshift("D");}
  }
 });

 let arr=Object.keys(stats).map(k=>{
  let s=stats[k];
  return {...s,name:k,GD:s.GF-s.GA,Pts:s.W*3+s.D};
 }).sort((a,b)=>b.Pts-a.Pts||b.GD-a.GD);

 let body=document.getElementById("tableBody");
 body.innerHTML="";
 arr.forEach((t,i)=>{
  body.innerHTML+=`
  <tr class="${i==0?'champ':i>=4?'relegate':''}">
   <td>${i+1}</td>
   <td class="team"><img src="${getLogo(t.name)}">${t.name}</td>
   <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
   <td>${t.GF}</td><td>${t.GA}</td><td>${t.GD}</td>
   <td><b>${t.Pts}</b></td>
   <td class="form">${t.form.slice(0,5).map(f=>`<span class="${f}">${f}</span>`).join("")}</td>
  </tr>`;
 });
}

// ===== HELPERS =====
function getLogo(name){
 return teams.find(t=>t.name==name).logo;
}
function updateScore(i,k,v){fixtures[i][k]=v;}
function saveResults(){
 localStorage.setItem("efs2",JSON.stringify(fixtures));
 alert("Saved!");
}
function resetAll(){
 if(confirm("Reset all data?")){
  localStorage.removeItem("efs2");
  location.reload();
 }
}
function nextPage(){if((page+1)*perPage<fixtures.length){page++;render();}}
function prevPage(){if(page>0){page--;render();}}
function render(){renderFixtures();renderTable();}

render();
</script>

</body>
</html>
