<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
section{display:none;padding:10px;}
section.active{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:14px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
}
.team img{
  width:22px;
  height:22px;
}

.champ{background:#e7ffe7;}
.relegate{background:#ffe7e7;}

.form span{
  display:inline-block;
  width:18px;
  height:18px;
  line-height:18px;
  border-radius:50%;
  color:#fff;
  font-size:11px;
  margin:0 1px;
}
.W{background:#2ecc71;}
.D{background:#f1c40f;}
.L{background:#e74c3c;}

.round-title{
  margin:14px 0 6px;
  font-weight:bold;
  color:var(--pl-purple);
}

.fixture{
  background:#fff;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.score{
  display:flex;
  align-items:center;
  gap:6px;
}
.score input{
  width:42px;
  text-align:center;
  font-size:16px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}
.controls button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}

/* ===== Champions Knockout ===== */
.knockout{
  background:#fff;
  padding:14px;
  border-radius:14px;
}
.ko-match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:14px 0;
}
.ko-line{
  font-size:20px;
  color:var(--pl-purple);
}
.ko-match.final{
  background:#f5f0ff;
  padding:10px;
  border-radius:10px;
}
</style>
</head>

</html>
