<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eFootball League</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{
  background:linear-gradient(90deg,#4a004e,#8e2de2);
  color:#fff;padding:14px;text-align:center;font-size:22px
}
nav{display:flex;background:#fff}
nav button{
  flex:1;border:none;background:none;
  padding:12px;font-size:16px
}
nav button.active{
  border-bottom:4px solid purple;
  color:purple;font-weight:bold
}
.page{display:none;padding:10px}
.page.active{display:block}

/* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
table{
  width:100%;border-collapse:collapse;
  background:#fff;font-size:14px
}
th{
  background:#5a0066;color:#fff;
  padding:8px
}
td{
  padding:8px;border-bottom:1px solid #ddd;
  text-align:center
}

.team{
  display:flex;align-items:center;gap:8px;
  justify-content:flex-start
}
.team img{width:24px;height:24px}

/* ‡∏™‡∏µ‡πÇ‡∏ã‡∏ô */
.champ{background:#d1fae5}
.relegate{background:#fee2e2}

/* ‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏° */
.match{
  background:#fff;margin-bottom:8px;
  padding:10px;border-radius:8px;
  display:flex;justify-content:space-between;
  align-items:center;font-size:15px
}
.match .team{
  width:45%
}
</style>
</head>

<body>

<header>üèÜ eFootball League</header>

<nav>
  <button class="active" onclick="showPage('program')">‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°</button>
  <button onclick="showPage('table')">‡∏ï‡∏≤‡∏£‡∏≤‡∏á</button>
</nav>

<!-- PROGRAM -->
<div id="program" class="page active"></div>

<!-- TABLE -->
<div id="table" class="page">
<table>
<thead>
<tr>
<th>#</th>
<th>‡∏ó‡∏µ‡∏°</th>
<th>P</th>
<th>GD</th>
<th>Pts</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<script>
/* ====== ‡∏ó‡∏µ‡∏° ====== */
const teams=[
{name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
{name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
{name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/en/2/27/Olympique_Marseille_logo.svg"},
{name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
{name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
{name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

/* ====== ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô (‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô) ====== */
let standings=teams.map(t=>({
...t,P:0,GD:0,PTS:0
}));

/* ====== ‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏°‡πÅ‡∏Ç‡πà‡∏á (‡∏ï‡∏£‡∏á‡∏ó‡∏µ‡∏° ‡πÑ‡∏°‡πà‡∏°‡∏±‡πà‡∏ß) ====== */
const matches=[
["Real Madrid","Man United"],
["Marseille","Atletico Madrid"],
["AC Milan","PSG"],

["Real Madrid","Marseille"],
["Man United","AC Milan"],
["Atletico Madrid","PSG"],

["Real Madrid","Atletico Madrid"],
["Man United","PSG"],
["Marseille","AC Milan"]
];

/* ====== Render PROGRAM ====== */
function renderProgram(){
const box=document.getElementById("program");
box.innerHTML="";
matches.forEach(m=>{
const home=teams.find(t=>t.name===m[0]);
const away=teams.find(t=>t.name===m[1]);
box.innerHTML+=`
<div class="match">
  <div class="team">
    <img src="${home.logo}">${home.name}
  </div>
  <b>VS</b>
  <div class="team" style="justify-content:flex-end">
    ${away.name}<img src="${away.logo}">
  </div>
</div>`;
});
}

/* ====== Render TABLE ====== */
function renderTable(){
const body=document.getElementById("tableBody");
body.innerHTML="";
standings.forEach((t,i)=>{
body.innerHTML+=`
<tr class="${i==0?'champ':i>=4?'relegate':''}">
<td>${i+1}</td>
<td class="team">
  <img src="${t.logo}">${t.name}
</td>
<td>${t.P}</td>
<td>${t.GD}</td>
<td>${t.PTS}</td>
</tr>`;
});
}

/* ====== ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ====== */
function showPage(p){
document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
document.getElementById(p).classList.add("active");
document.querySelectorAll("nav button").forEach(x=>x.classList.remove("active"));
event.target.classList.add("active");
}

renderProgram();
renderTable();
</script>

</body>
</html>
