<script>
let teams = [];

function addTeam(){
  let name = document.getElementById("teamName").value;
  if(!name) return;
  teams.push({name, played:0, for:0, against:0, points:0});
  document.getElementById("teamName").value="";

function addMatch(){
  let a=document.getElementById("teamA").value;
  let b=document.getElementById("teamB").value;
  let sa=+document.getElementById("scoreA").value;
  let sb=+document.getElementById("scoreB").value;

  let A=teams.find(t=>t.name==a);

  A.played++; B.played++;

  else if(sb>sa) B.points+=3;
  else {A.points+=1; B.points+=1;}

}
