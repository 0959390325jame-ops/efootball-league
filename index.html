<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
section{display:none;padding:10px;}
section.active{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:14px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
}
.team img{
  width:22px;
  height:22px;
  object-fit:contain;
}

.champ{background:#e7ffe7;}
.relegate{background:#ffe7e7;}

.form span{
  display:inline-block;
  width:18px;
  height:18px;
  line-height:18px;
  border-radius:50%;
  color:#fff;
  font-size:11px;
  margin:0 1px;
}
.W{background:#2ecc71;}
.D{background:#f1c40f;}
.L{background:#e74c3c;}

.round-title{
  margin:14px 0 6px;
  font-weight:bold;
  color:var(--pl-purple);
}

.fixture{
  background:#fff;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.score{
  display:flex;
  align-items:center;
  gap:6px;
}
.score input{
  width:42px;
  text-align:center;
  font-size:16px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}
.controls button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>üèÜ eFootball League SS2</header>

<nav>
  <button onclick="showPage('table')">Table</button>
  <button onclick="showPage('fixtures')">Fixtures</button>
</nav>

<!-- TABLE -->
<section id="table" class="active">
<table>
<thead>
<tr>
<th>#</th><th>Club</th>
<th>P</th><th>W</th><th>D</th><th>L</th>
<th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
<th>Form</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</section>

<!-- FIXTURES -->
<section id="fixtures">
<div id="fixtureList"></div>

<div class="controls">
  <button onclick="prevPage()">Prev</button>
  <button onclick="saveResults()">Save</button>
  <button onclick="resetAll()">Reset</button>
  <button onclick="nextPage()">Next</button>
</div>
</section>

<script>
const teams=[
 {name:"Man United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
 {name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
 {name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
 {name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
 {name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d8/Olympique_Marseille_logo.svg"},
 {name:"PSG",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

// ===== FIXTURES (FROM YOUR LIST) =====
let fixtures=[
 {round:1,h:"Man United",a:"AC Milan",hs:"",as:"",locked:false},
 {round:1,h:"Atletico Madrid",a:"Real Madrid",hs:"",as:"",locked:false},
 {round:1,h:"Marseille",a:"PSG",hs:"",as:"",locked:false},
 {round:1,h:"Man United",a:"Atletico Madrid",hs:"",as:"",locked:false},
 {round:1,h:"AC Milan",a:"Marseille",hs:"",as:"",locked:false},
 {round:1,h:"Real Madrid",a:"PSG",hs:"",as:"",locked:false},

 {round:2,h:"Man United",a:"Marseille",hs:"",as:"",locked:false},
 {round:2,h:"AC Milan",a:"Real Madrid",hs:"",as:"",locked:false},
 {round:2,h:"Atletico Madrid",a:"PSG",hs:"",as:"",locked:false},
 {round:2,h:"Man United",a:"Real Madrid",hs:"",as:"",locked:false},
 {round:2,h:"AC Milan",a:"PSG",hs:"",as:"",locked:false},
 {round:2,h:"Atletico Madrid",a:"Marseille",hs:"",as:"",locked:false},

 {round:3,h:"Man United",a:"PSG",hs:"",as:"",locked:false},
 {round:3,h:"AC Milan",a:"Atletico Madrid",hs:"",as:"",locked:false},
 {round:3,h:"Real Madrid",a:"Marseille",hs:"",as:"",locked:false},
 {round:3,h:"AC Milan",a:"Man United",hs:"",as:"",locked:false},
 {round:3,h:"Real Madrid",a:"Atletico Madrid",hs:"",as:"",locked:false},
 {round:3,h:"PSG",a:"Marseille",hs:"",as:"",locked:false},
];

const perPage=6;
let page=0;

// ===== STORAGE =====
const saved=JSON.parse(localStorage.getItem("efs2"));
if(saved) fixtures=saved;

// ===== NAV =====
function showPage(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 render();
}

// ===== FIXTURES RENDER (WITH ROUND) =====
function renderFixtures(){
 const box=document.getElementById("fixtureList");
 box.innerHTML="";
 let lastRound=null;

 fixtures.slice(page*perPage,page*perPage+perPage).forEach((m,i)=>{
  const idx=page*perPage+i;
  if(m.round!==lastRound){
    box.innerHTML+=`<div class="round-title">Round ${m.round}</div>`;
    lastRound=m.round;
  }

  box.innerHTML+=`
  <div class="fixture">
    <div class="team"><img src="${getLogo(m.h)}">${m.h}</div>
    <div class="score">
      <input type="number" min="0" value="${m.hs}" ${m.locked?"disabled":""}
        onchange="updateScore(${idx},'hs',this.value)">
      -
      <input type="number" min="0" value="${m.as}" ${m.locked?"disabled":""}
        onchange="updateScore(${idx},'as',this.value)">
    </div>
    <div class="team">${m.a}<img src="${getLogo(m.a)}"></div>
  </div>`;
 });
}

// ===== SCORE =====
function updateScore(i,k,v){
 fixtures[i][k]=v;
 if(fixtures[i].hs!=="" && fixtures[i].as!==""){
  fixtures[i].locked=true;
 }
 renderTable();
}

// ===== TABLE =====
function renderTable(){
 let stats={};
 teams.forEach(t=>stats[t.name]={P:0,W:0,D:0,L:0,GF:0,GA:0,form:[]});

 fixtures.forEach(m=>{
  if(m.hs!=="" && m.as!==""){
   let h=stats[m.h], a=stats[m.a];
   let hs=+m.hs, as=+m.as;

   h.P++; a.P++;
   h.GF+=hs; h.GA+=as;
   a.GF+=as; a.GA+=hs;

   if(hs>as){h.W++;a.L++;h.form.unshift("W");a.form.unshift("L");}
   else if(hs<as){a.W++;h.L++;a.form.unshift("W");h.form.unshift("L");}
   else{h.D++;a.D++;h.form.unshift("D");a.form.unshift("D");}
  }
 });

 let arr=Object.keys(stats).map(n=>{
  let s=stats[n];
  return {...s,name:n,GD:s.GF-s.GA,Pts:s.W*3+s.D};
 }).sort((a,b)=>b.Pts-a.Pts||b.GD-a.GD);

 document.getElementById("tableBody").innerHTML=
 arr.map((t,i)=>`
 <tr class="${i==0?'champ':i>=4?'relegate':''}">
  <td>${i+1}</td>
  <td class="team"><img src="${getLogo(t.name)}">${t.name}</td>
  <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
  <td>${t.GF}</td><td>${t.GA}</td><td>${t.GD}</td>
  <td><b>${t.Pts}</b></td>
  <td class="form">${t.form.slice(0,5).map(f=>`<span class="${f}">${f}</span>`).join("")}</td>
 </tr>`).join("");
}

// ===== HELPERS =====
function getLogo(n){return teams.find(t=>t.name===n).logo;}
function saveResults(){
 localStorage.setItem("efs2",JSON.stringify(fixtures));
 alert("Saved & locked");
}
function resetAll(){
 if(confirm("Reset all data?")){
  localStorage.removeItem("efs2");
  location.reload();
 }
}
function nextPage(){if((page+1)*perPage<fixtures.length){page++;render();}}
function prevPage(){if(page>0){page--;render();}}
function render(){renderFixtures();renderTable();}
render();
</script>

</body>
</html>
