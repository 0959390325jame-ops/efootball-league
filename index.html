<script>
const teams=[
 {name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg"},
 {name:"Manchester United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"},
 {name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/en/5/5c/Olympique_Marseille_logo.svg"},
 {name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg"},
 {name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg"},
 {name:"Paris Saint-Germain",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg"}
];

let data=JSON.parse(localStorage.getItem("league")) || initData();

function initData(){
 let obj={};
 teams.forEach(t=>{
  obj[t.name]={P:0,W:0,D:0,L:0,GF:0,GA:0,form:[]};
 });
 return obj;
}

function showTab(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 event.target.classList.add("active");
 if(id==="table") renderTable();
}

function renderTable(){
 let arr=teams.map(t=>{
  let d=data[t.name];
  return {...t,...d,GD:d.GF-d.GA,Pts:d.W*3+d.D};
 });
 arr.sort((a,b)=>b.Pts-a.Pts || b.GD-a.GD);
 let tb=document.getElementById("tableBody");
 tb.innerHTML="";
 arr.forEach((t,i)=>{
  let tr=document.createElement("tr");
  if(i===0) tr.classList.add("champion");
  if(i>=4) tr.classList.add("relegation");
  tr.innerHTML=`
   <td>${i+1}</td>
   <td class="team-cell"><img src="${t.logo}">${t.name}</td>
   <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
   <td>${t.GF}</td><td>${t.GA}</td><td>${t.GD}</td><td>${t.Pts}</td>
   <td>${t.form.slice(-5).join(" ")}</td>`;
  tb.appendChild(tr);
 });
}

function resetAll(){
 if(confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")){
  localStorage.clear();

 }
}
