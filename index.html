<h2>üìä ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</h2>
<table>
<thead>
<tr>
<th>#</th>
<th>‡∏ó‡∏µ‡∏°</th>
<th>P</th>
<th>W</th>
<th>D</th>

<h2 style="margin-top:25px;">‚öΩ ‡∏Å‡∏£‡∏≠‡∏Å‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô</h2>
<div id="fixtures"></div>

</div>

<script>
let teams = [
 {name:"Real Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg",p:0,w:0,d:0,l:0,pts:0},
 {name:"Manchester United",logo:"https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg",p:0,w:0,d:0,l:0,pts:0},
 {name:"Marseille",logo:"https://upload.wikimedia.org/wikipedia/en/2/27/Olympique_Marseille_logo.svg",p:0,w:0,d:0,l:0,pts:0},
 {name:"Atletico Madrid",logo:"https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg",p:0,w:0,d:0,l:0,pts:0},
 {name:"AC Milan",logo:"https://upload.wikimedia.org/wikipedia/commons/d/d0/Logo_of_AC_Milan.svg",p:0,w:0,d:0,l:0,pts:0},
 {name:"Paris Saint-Germain",logo:"https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg",p:0,w:0,d:0,l:0,pts:0}
];

let matches=[];

function generateMatches(){
 matches=[];
 for(let i=0;i<teams.length;i++){
  for(let j=i+1;j<teams.length;j++){
   matches.push({a:i,b:j,played:false});
  }
 }
}

function renderTable(){
 let tb=document.getElementById("tableBody");
 tb.innerHTML="";
 teams
 .sort((a,b)=>b.pts-a.pts)
 .forEach((t,i)=>{
  tb.innerHTML+=`
   <tr>
    <td>${i+1}</td>
    <td class="team">
      <img src="${t.logo}" class="logo">
      ${t.name}
    </td>
    <td>${t.p}</td>
    <td>${t.w}</td>
    <td>${t.d}</td>
    <td>${t.l}</td>
    <td><b>${t.pts}</b></td>
   </tr>`;
 });
}

function renderFixtures(){
 let fx=document.getElementById("fixtures");
 fx.innerHTML="";
 matches.forEach((m,i)=>{
  if(m.played) return;
  fx.innerHTML+=`
   <div class="match">
    <img src="${teams[m.a].logo}" class="logo">
    ${teams[m.a].name}
    <input id="g1-${i}" type="number" min="0">
    -
    <input id="g2-${i}" type="number" min="0">
    ${teams[m.b].name}
    <img src="${teams[m.b].logo}" class="logo">
    <br><br>
    <button onclick="submitScore(${i})">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏•</button>
   </div>`;
 });
}

function submitScore(i){
 let m=matches[i];
 if(m.played) return;

 let g1=parseInt(document.getElementById(`g1-${i}`).value);
 let g2=parseInt(document.getElementById(`g2-${i}`).value);
 if(isNaN(g1)||isNaN(g2)) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏™‡∏Å‡∏≠‡∏£‡πå‡∏Å‡πà‡∏≠‡∏ô");

 let A=teams[m.a], B=teams[m.b];
 A.p++; B.p++;

 if(g1>g2){A.w++;A.pts+=3;B.l++;}
 else if(g2>g1){B.w++;B.pts+=3;A.l++;}
 else{A.d++;B.d++;A.pts++;B.pts++;}

 m.played=true;
 renderTable();
 renderFixtures();
}

function resetLeague(){
 if(!confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏§‡∏î‡∏π‡∏Å‡∏≤‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) return;
 teams.forEach(t=>{
  t.p=t.w=t.d=t.l=t.pts=0;
 });
 generateMatches();
 renderTable();
 renderFixtures();
}

generateMatches();
renderTable();
renderFixtures();
</script>

</body>
</html>
