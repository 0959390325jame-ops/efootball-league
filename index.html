<script>
const teams=[
"Real Madrid","Man United","Marseille",
"Atletico","AC Milan","PSG"
];

let table=JSON.parse(localStorage.getItem("table"))||teams.map(t=>({
team:t,P:0,GF:0,GA:0,PTS:0,form:[]
}));

function showPage(p){
document.querySelectorAll(".page").forEach(e=>e.classList.remove("active"));
document.querySelectorAll("nav button").forEach(e=>e.classList.remove("active"));
document.getElementById(p).classList.add("active");
event.target.classList.add("active");
if(p==="table") renderTable();
}

function saveMatch(i){
const h=document.getElementById("h"+i).value;
const a=document.getElementById("a"+i).value;
if(h===""||a==="")return;

const pair=[
["Real Madrid","Man United"],
["Marseille","Atletico"],
["AC Milan","PSG"]
][i];

update(pair[0],pair[1],+h,+a);
localStorage.setItem("table",JSON.stringify(table));
alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
}

function update(t1,t2,g1,g2){
let A=table.find(t=>t.team===t1);
let B=table.find(t=>t.team===t2);
A.P++;B.P++;
A.GF+=g1;A.GA+=g2;
B.GF+=g2;B.GA+=g1;

if(g1>g2){A.PTS+=3;A.form.unshift("W");B.form.unshift("L")}
else if(g1<g2){B.PTS+=3;B.form.unshift("W");A.form.unshift("L")}
else{A.PTS++;B.PTS++;A.form.unshift("D");B.form.unshift("D")}

A.form=A.form.slice(0,5);
B.form=B.form.slice(0,5);
}

function renderTable(){
let body=document.getElementById("tableBody");
body.innerHTML="";
table.sort((a,b)=>b.PTS-a.PTS||((b.GF-b.GA)-(a.GF-a.GA)));
table.forEach((t,i)=>{
body.innerHTML+=`
<tr class="${i==0?'champ':i>=4?'releg':''}">
<td>${i+1}</td>
<td>${t.team}</td>
<td>${t.P}</td>
<td>${t.GF-t.GA}</td>
<td>${t.PTS}</td>
<td class="form">${t.form.map(f=>`<span class="${f}">${f}</span>`).join("")}</td>
</tr>`;
});
}

}
}
