<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eFootball League SS2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pl-purple:#3b0057;
  --pl-pink:#ff2e92;
  --bg:#f5f6fa;
}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:var(--bg);
}
header{
  background:linear-gradient(90deg,var(--pl-purple),var(--pl-pink));
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px;
}
nav button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
section{display:none;padding:10px;}
section.active{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  font-size:14px;
}
th,td{
  padding:6px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
th{
  background:var(--pl-purple);
  color:#fff;
}
.team{
  display:flex;
  align-items:center;
  gap:6px;
}
.team img{
  width:22px;
  height:22px;
  object-fit:contain;
}

.champ{background:#e7ffe7;}
.relegate{background:#ffe7e7;}

.form span{
  display:inline-block;
  width:18px;
  height:18px;
  line-height:18px;
  border-radius:50%;
  color:#fff;
  font-size:11px;
  margin:0 1px;
}
.W{background:#2ecc71;}
.D{background:#f1c40f;}
.L{background:#e74c3c;}

.round-title{
  margin:14px 0 6px;
  font-weight:bold;
  color:var(--pl-purple);
}

.fixture{
  background:#fff;
  margin-bottom:8px;
  padding:10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.score{
  display:flex;
  align-items:center;
  gap:6px;
}
.score input{
  width:42px;
  text-align:center;
  font-size:16px;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}
.controls button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--pl-purple);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header>üèÜ eFootball League SS2</header>

<nav>

</nav>

<tr>

<th>GF</th><th>GA</th><th>GD</th><th>Pts</th>

  <button onclick="saveResults()">Save</button>

  <button onclick="nextPage()">Next</button>

</section>

</section>

const perPage=6;
let page=0;
  let cards = JSON.parse(localStorage.getItem("efs2_cards")) || {};
let scorers = JSON.parse(localStorage.getItem("efs2_scorers")) || [];

const saved=JSON.parse(localStorage.getItem("efs2"));
if(saved) fixtures=saved;

function showPage(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
 render();
}

function renderFixtures(){
 const box=document.getElementById("fixtureList");
 box.innerHTML="";
 let lastRound=null;

 fixtures.slice(page*perPage,page*perPage+perPage).forEach((m,i)=>{
  const idx=page*perPage+i;
  if(m.round!==lastRound){
    box.innerHTML+=`<div class="round-title">Round ${m.round}</div>`;
    lastRound=m.round;
  }

  box.innerHTML+=`
  <div class="fixture">
    <div class="team"><img src="${getLogo(m.h)}">${m.h}</div>
    <div class="score">
      <input type="number" min="0" value="${m.hs}" ${m.locked?"disabled":""}
        onchange="updateScore(${idx},'hs',this.value)">
      -
      <input type="number" min="0" value="${m.as}" ${m.locked?"disabled":""}
        onchange="updateScore(${idx},'as',this.value)">
    </div>
    <div class="team">${m.a}<img src="${getLogo(m.a)}"></div>
  </div>`;
 });
}

function updateScore(i,k,v){
 fixtures[i][k]=v;
 if(fixtures[i].hs!=="" && fixtures[i].as!==""){
  fixtures[i].locked=true;
 }
 renderTable();
}

function renderTable(){
 let stats={};
 teams.forEach(t=>stats[t.name]={P:0,W:0,D:0,L:0,GF:0,GA:0,form:[]});

 fixtures.forEach(m=>{
  if(m.hs!=="" && m.as!==""){
   let h=stats[m.h], a=stats[m.a];
   let hs=+m.hs, as=+m.as;

   h.P++; a.P++;
   h.GF+=hs; h.GA+=as;
   a.GF+=as; a.GA+=hs;

   if(hs>as){h.W++;a.L++;h.form.unshift("W");a.form.unshift("L");}
   else if(hs<as){a.W++;h.L++;a.form.unshift("W");h.form.unshift("L");}
   else{h.D++;a.D++;h.form.unshift("D");a.form.unshift("D");}
  }
 });

 let arr=Object.keys(stats).map(n=>{
  let s=stats[n];
  return {...s,name:n,GD:s.GF-s.GA,Pts:s.W*3+s.D};
 }).sort((a,b)=>b.Pts-a.Pts||b.GD-a.GD);

 document.getElementById("tableBody").innerHTML=
 arr.map((t,i)=>`
 <tr class="${i==0?'champ':i>=4?'relegate':''}">
  <td>${i+1}</td>
  <td class="team"><img src="${getLogo(t.name)}">${t.name}</td>
  <td>${t.P}</td><td>${t.W}</td><td>${t.D}</td><td>${t.L}</td>
  <td>${t.GF}</td><td>${t.GA}</td><td>${t.GD}</td>
  <td><b>${t.Pts}</b></td>
  <td class="form">${t.form.slice(0,5).map(f=>`<span class="${f}">${f}</span>`).join("")}</td>
 </tr>`).join("");
}

function getLogo(n){return teams.find(t=>t.name===n).logo;}
function saveResults(){
 localStorage.setItem("efs2",JSON.stringify(fixtures));
 alert("Saved!");
}
function resetAll(){
 if(confirm("Reset all data?")){
  localStorage.removeItem("efs2");
  location.reload();
 }
}
function nextPage(){if((page+1)*perPage<fixtures.length){page++;render();}}
function prevPage(){if(page>0){page--;render();}}
function renderCards(){
 let html="";
 fixtures.forEach((m,i)=>{
  let c = cards[i] || {hy:0,hr:0,ay:0,ar:0};

  html+=`
  <tr>
   <td>${m.h} vs ${m.a}</td>
   <td>${m.h}</td>
   <td><button onclick="addCard(${i},'hy')">+</button> ${c.hy}</td>
   <td><button onclick="addCard(${i},'hr')">+</button> ${c.hr}</td>
  </tr>
  <tr>
   <td></td>
   <td>${m.a}</td>
   <td><button onclick="addCard(${i},'ay')">+</button> ${c.ay}</td>
   <td><button onclick="addCard(${i},'ar')">+</button> ${c.ar}</td>
  </tr>`;
 });
 document.getElementById("cardBody").innerHTML=html;
}

function addCard(i,type){
 cards[i]=cards[i]||{hy:0,hr:0,ay:0,ar:0};
 cards[i][type]++;
 localStorage.setItem("efs2_cards",JSON.stringify(cards));
 renderCards();
}
function addScorer(){
  const name = document.getElementById("scorerName").value;
  const goals = document.getElementById("scorerGoals").value;

  alert(name + " ‡∏¢‡∏¥‡∏á " + goals + " ‡∏õ‡∏£‡∏∞‡∏ï‡∏π");
}
